<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Registration System</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <h1>Car Registration System</h1>
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="register">Register Car</button>
      <button class="tab-button" data-tab="view">View All Registrations</button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content active" id="register">
      <div class="card">
        <h3>Register a Car</h3>
        <form id="registrationForm">
          <div class="form-group">
            <label for="ownerName">Owner's Name</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="Enter owner's name" required>
          </div>
          <div class="form-group">
            <label for="carModel">Car Model</label>
            <input type="text" id="carModel" name="carModel" placeholder="Enter car model" required>
          </div>
          <div class="form-group">
            <label for="licenseNumber">License Number</label>
            <input type="text" id="licenseNumber" name="licenseNumber" placeholder="Enter license number" required>
          </div>
          <div class="form-group">
            <label for="registrationDate">Registration Date</label>
            <input type="date" id="registrationDate" name="registrationDate" required>
          </div>
          <div class="form-group">
            <button type="submit" id="submitButton">Save Registration</button>
          </div>
        </form>
      </div>
    </div>

    <div class="tab-content" id="view">
      <div class="card">
        <h3>All Registrations</h3>
        <table id="registrationTable">
          <thead>
            <tr>
              <th>Owner's Name</th>
              <th>Car Model</th>
              <th>License Number</th>
              <th>Registration Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows will be added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html
